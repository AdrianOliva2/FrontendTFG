<div class="container mt-3">
    <div class="row">
        <div class="col-4"></div>

                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" [formControl]="email">
        
                <label for="pwd">Contrase침a:</label>

                <!--Red label for show incorrect email or password-->
                <label class="text-danger" *ngIf="incorrectCredentials">{{incorrectCredentials}}</label>

                <div *ngIf="email.errors && email.touched" class="text-danger">
                    El correo electr칩nico es obligatorio, y debe de tener un formato de correo electr칩nico.

                <div class="mt-2">

        </div>

</div>
